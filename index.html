<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <!-- font-awesome link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <!-- container start here -->

      <div id="container" class="container flex gap-16">
        <!-- left div input for taking inputs -->
        <div
          id="inputs"
          class="inputs overflow-y-scroll w-[30%] h-[185vh] bg-slate-300 flex flex-col gap-3 items-center"
        >
          <h1
            class="text-3xl my-3 font-bold bg-blue-500 text-white w-full text-center"
          >
            Build Resume
          </h1>

          <!-- about div start here -->

          <div id="form-about" class="about-section w-5/6 my-3">
            <!-- about heading -->
            <h2
              id="about-section"
              class="about text-center text-xl font-semibold my-1"
            >
              About
            </h2>

            <!-- first name -->

            <label for="Fname" class="">First Name:</label><br />
            <input
              type="text"
              name="fname"
              id="fname"
              class="my-2 px-5 w-full"
              placeholder="Your First Name"
            />

            <!-- last name -->

            <label for="lname">Last Name:</label><br />
            <input
              type="text"
              name="lname"
              id="lname"
              class="my-2 px-5 w-full"
              placeholder="Your Last Name"
            />
            <!-- job role -->
            <label for="role">Job Role:</label><br />
            <input
              type="text"
              name="role"
              id="role"
              class="my-2 px-5 w-full"
              placeholder="Job Role to apply"
            />

            <!-- image file -->
            <label for="Image">Select Image:</label><br />

            <input type="file" src="" alt="" class="my-2" id="img" />
          </div>

          <!-- contact section div -->

          <div id="form-contact" class="contact w-5/6 my-2">
            <!-- contact heading -->
            <h2
              id="about-section"
              class="about text-center text-xl font-semibold my-1"
            >
              Contact info
            </h2>

            <!-- contact no. -->
            <label for="phone">Contact No.:</label><br />
            <input
              type="text"
              name="phone"
              id="form-phone"
              maxlength="10"
              class="my-2 px-5 w-full"
              placeholder="Contact Number"
            />

            <!-- email -->
            <label for="email">Email:</label><br />
            <input
              type="email"
              name="form-email"
              id="form-email"
              class="my-2 px-5 w-full"
              placeholder="Your Email"
            />

            <label for="Address">Address:</label><br />
            <input
              type="text"
              name="form-address"
              id="form-address"
              class="my-2 px-5 w-full"
              placeholder="Place you live in"
            />
          </div>

          <!-- professional experience div -->

          <div id="experience" class="experience w-5/6 my-3">
            <h2
              id="about-section"
              class="about text-center text-xl font-semibold my-1"
            >
              Professional Experience
            </h2>

            <label for="company">Job Role:</label><br />
            <input
              type="text"
              name="job role"
              id="job_role"
              class="experience-job-role"
              placeholder="Designation"
              required
            />

            <label for="company">Company:</label><br />
            <input
              type="text"
              name="company"
              id="experience-company"
              class="experience-job-role"
              placeholder="Your company"
              required
            />

            <label for="Location">Location:</label><br />
            <input
              type="text"
              name="Location"
              id="Location"
              class="experience-job-role"
              placeholder="Your job Location"
              required
            />

            <label for="from">From:</label><br />
            <input
              type="date"
              name="from"
              id="experience-from"
              class="experience-job-role"
              placeholder="started from"
              required
            />

            <label for="from">To:</label><br />
            <input
              type="date"
              name="to"
              id="experience-to"
              class="experience-job-role"
              placeholder="done till"
              required
            />
            <!-- Add experience -->

            <!-- experience div end -->
          </div>

          <!-- button to add and remove experience -->
          <div class="flex md:gap-2 gap-1">
            <button
              id="Add_data_to_experience"
              class="bg-blue-950 text-white text-sm px-1 py-1 hover:bg-blue-700"
            >
              Add in Resume +
            </button>
            <p
              id="remove-experience"
              class="bg-red-700 text-white px-1 py-1 hover:bg-red-600 text-sm cursor-pointer"
            >
              Remove Last -
            </p>
          </div>

          <!-- professional experience div end -->

          <!-- education div start-->

          <div id="form-education" class="experience w-5/6 my-3">
            <h2
              id="education-about"
              class="about text-center text-xl font-semibold my-1"
            >
              Education
            </h2>

            <label for="Institute">Institute:</label><br />
            <input
              type="text"
              name="Institute"
              id="Institute"
              class="my-2 px-5 w-full"
              placeholder="Institute"
            />

            <label for="course">Course:</label><br />
            <input
              type="text"
              name="course"
              id="course"
              class="my-2 px-5 w-full"
              placeholder="course"
            />

            <label for="location">location:</label><br />
            <input
              type="text"
              name="location"
              id="Institute-location"
              class="my-2 px-5 w-full"
              placeholder="location"
            />

            <label for="from">From:</label><br />
            <input
              type="date"
              name="course-from"
              id="course-from"
              class="my-2 px-5 w-full"
              placeholder="started from"
            />

            <label for="from">To:</label><br />
            <input
              type="date"
              name="course-to"
              id="course-to"
              class="my-2 px-5 w-full"
              placeholder="done till"
            />
          </div>

          <div class="flex gap-2">
            <!-- add education -->
            <button
              id="add_education"
              class="px-2 py-1 text-sm bg-blue-950 text-white hover:bg-blue-800"
            >
              Add Education
            </button>

            <!-- remove education -->
            <button
              id="remove_education"
              class="px-2 py-1 text-sm bg-red-700 text-white hover:bg-red-600"
            >
              Remove Education
            </button>
          </div>
          <!-- course div end -->

          <!-- skills div -->

          <div id="skills" class="project w-5/6 my-3">
            <h2
              id="about-section"
              class="about text-center text-xl font-semibold my-1"
            >
              Skills
            </h2>

            <label for="skills">Skills:</label><br />
            <input
              type="text"
              name="Skills"
              id="form-skills"
              class="my-2 px-5 w-full"
              placeholder="Add your Skills"
            />
          </div>

          <div class="flex gap-2 mb-10">
            <!-- add education -->
            <button
              id="add_skills"
              class="px-2 py-1 text-sm bg-blue-950 text-white hover:bg-blue-800"
            >
              Add Skills
            </button>

            <!-- remove education -->
            <button
              id="remove_skills"
              class="px-2 py-1 text-sm bg-red-700 text-white hover:bg-red-600"
            >
              Remove Project
            </button>
          </div>
          <!-- skills div end -->

          <!-- project div start -->

          <div id="project" class="project w-5/6 my-3">
            <h2
              id="about-section"
              class="about text-center text-xl font-semibold my-1"
            >
              Projects
            </h2>

            <!-- <p class="my-2 text-red-600">
              <b>NOTE:</b> Adding 2 Projects is mandatory, It will help your
              resume to shirtlist.
            </p> -->

            <div id="project1">
              <label for="Projects">Project:</label><br />
              <input
                type="text"
                name="Project-name"
                id="form-Project-name1"
                class="my-2 px-5 w-full"
                placeholder="Enter Project name here"
              />

              <label for="Projects-link1">Github Link:</label><br />
              <input
                type="text"
                name="Project-link1"
                id="Project-link1"
                class="my-2 px-5 w-full"
                placeholder="Enter Project link here"
              />

              <label for="Projects-link">Project Description:</label><br />
              <input
                type="text"
                name="Project-Description1"
                id="Project-Description1"
                class="my-2 px-5 w-full"
                placeholder="Enter Project Description here"
              />
              <hr />
              <br />
            </div>

          </div>

          <div class="flex gap-2 mb-10">
            <!-- add education -->
            <button
              id="add-Project"
              class="px-2 py-1 text-sm bg-blue-950 text-white hover:bg-blue-800"
            >
              Add Project
            </button>

            <!-- remove education -->
            <button
              id="remove_project"
              class="px-2 py-1 text-sm bg-red-700 text-white hover:bg-red-600"
            >
              Remove Project
            </button>
          </div>
          <!-- project description div end -->

          <!-- left div input end -->
        </div>

        <!-- box which have whole page  -->

        <div
          id="box"
          class="box md:min-w-[60%] sm:[40%] h-full bg-zinc-300 mb-5"
        >
          <!-- top div -->

          <div
            id="top"
            class="top w-full flex justify-end items-center h-32 bg-blue-700"
          >
            <div
              id="name-contact"
              class="name-contact flex justify-evenly items-center w-[90%] bg-blue-950 h-28 rounded-l-full"
            >
              <div class="image-div w-20 h-20 rounded-full">
                <img
                  src="WhatsApp Image 2023-09-19 at 5.55.46 PM.jpeg"
                  alt=""
                  id="image"
                  class="img w-full h-full rounded-full"
                />
              </div>

              <div class="name-designation">
                <!-- name -->
                <h1 class="heading-name text-4xl text-white mb-2 text-center">
                  <span id="firstName" class="firstName"></span>
                  <span id="lastName" class="lastName"> </span>
                </h1>

                <!-- role -->
                <h3
                  id="resume-role"
                  class="role text-white text-2xl text-center"
                ></h3>
              </div>
            </div>
          </div>

          <div id="left-right-wrapper" class="left-right-wrapper flex">
            <!-- left div -->

            <!-- flex-col to vertical align sections of contact ans skills -->
            <div
              id="left"
              class="left w-[33%] bg-yellow-50 h-auto flex flex-col overflow-hidden"
            >
              <!-- contact form box -->
              <div class="contact-section p-2 mt-24 flex flex-col gap-2">
                <h3 class="mb-5 text-xl text-center">Contact</h3>

                <!-- phone number -->
                <p class="">
                  <i class="fa-solid fa-phone pl-2"></i>
                  <span id="contact_no" class="pl-2 ml-1"> </span>
                </p>

                <!-- email id -->

                <p class="flex items-center">
                  <i class="fa-regular fa-envelope pl-2"></i>
                  <span id="resume-email" class="pl-2 ml-1 text-md text-wrap">
                  </span>
                </p>

                <!-- Address -->

                <p class="flex items-center text-wrap">
                  <i class="fa-solid fa-location-dot pl-2 mr-1"></i>
                  <span
                    id="resume-address"
                    class="pl-2 ml-1 text-sm text-md text-wrap"
                  >
                  </span>
                </p>
              </div>

              <!-- Skills section -->

              <div
                id="skills-section"
                class="skills-section p-2 mt-5 flex flex-col gap-2"
              >
                <h3 class="text-center mb-2 text-xl">Skills</h3>

                <!-- skill 1 -->
                <div id="skill_wrapper">

              </div>
            </div>

            <!-- right Div -->

            <div id="right" class="right w-[67%] bg-white">
              <!-- div experience which holds experience data -->

              <div class="right-container flex flex-col items-center w-full">
                <div>
                  <div class="rounded-xl bg-blue-950 text-white px-3">
                    <h2 class="text-2xl text-center my-2 mt-3">
                      Professional Experience
                    </h2>
                  </div>
                  <hr />
                  <div
                    id="resume_experience"
                    class="experience mt-5 mb-2 p-3 w-[90%] h-auto"
                  >

                <div id="education" class="education my-5 w-auto h-auto">
                  <div class="rounded-xl bg-blue-950 text-white px-8">
                    <h2 class="text-2xl text-center my-5">Education</h2>
                  </div>

                  <!-- First education -->
                  <div id="education-wrapper">
                    <!-- <div id="education-section" class="education-section">

                </div>

                <!-- Projects Div -->

                <div id="project" class="project mt-3 mb-2 w-auto h-auto">
                  <div class="rounded-xl bg-blue-950 text-white px-3">
                    <h2 class="text-2xl text-center my-5">Projects</h2>
                  </div>
                  <!-- project section -->
                  <!-- first project -->

                    <div
